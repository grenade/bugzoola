<div class="row">
  <form name="bugSearch" ng-submit="refresh(bugSearch)">
    <div class="form-group col-md-4">
      <input type="email" class="form-control" placeholder="assignee" ng-model="search.assignee" required />
    </div>
    <div class="form-group col-md-4">
      <input type="date" class="form-control" ng-model="search.modified_after" required />
    </div>
    <div class="col-md-4">
      <input type="submit" class="btn btn-default" value="Search Bugs" />
    </div>

  </form>
</div>
<div class="row">
  <div class="col-md-4" ng-repeat="(title, list) in bugs">
    <bugs-panel title="{{title}}" bugs="list"></bugs-panel>
  </div>
</div>
